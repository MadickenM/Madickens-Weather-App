<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="searchbox">
        <input type="text" id="search-box" placeholder="Search City" />
        <input type="submit" id="submitButton" value="Search" />
      </form>
      <p></p>
      <div class="row">
        <div class="col-6">
          <img src="" alt="Clear" id="weatherIcon" width="100" />
          <span class="todaytemp" id="temperature">0</span>
          <span id="celTemp"> °C</span>
          <ul id="currentWeather">
            <li class="description" id="#description">Clear</li>
            <li class="humidity">
              Humidity: <span class="humid"> 0</span>
              <span class="humidityPercentage">%</span>
            </li>
            <li class="windy">
              Wind: <span class="wind"> 0</span
              ><span class="windSpeed"> km/h</span>
            </li>
            <span>Last updated:</span>
            <li class="today" id="date"></li>
          </ul>
        </div>
        <div class="col-6" id="forecast">
          <span class="forecastDate" id="forecast-date">Mon</span>
          <img
            src="https://openweathermap.org/img/wn/${
            forecastDay.weather[0].icon
          }@2x.png"
            alt=""
            width="15"
          />
          <span class="forecastMax" id="forecastMax">26°</span
          ><span class="forecastMin" id="forecast-Min">14°</span>
        </div>
      </div>
    </div>
    <br />
    <p class="sourceLink">
      <a href="https://github.com/MadickenM/Madickens-Weather-App.git"
        >Open source code</a
      >
      by Madicken Malm
    </p>
    <script src="app.js"></script>
  </body>
</html>
